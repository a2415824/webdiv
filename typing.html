<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing</title>
</head>
<style>
    .wrapper{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .typing{
        width: 22ch;
        animation: typing 6s steps(16),blink
        .5s step-end infinite alternate;
        white-space:nowrap ;
        overflow: hidden;
        border-right: 3px solid;
        font-family: 'Times New Roman', Times, serif;
        font-size: 2em;


    }
</style>
<body>
    <div class="wrapper">
        <div class="typing">
            This is PRAVEEN.
        </div>
    </div>
    
</body>
</html>
